    <nav class="navbar navbar-fixed-top navbar-default" role="navigation" >
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/index.html">Home</a></li>
                    <li><a href="#/list">More restaurants</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-show="user">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-show="editablePage"><a href="" ng-click="edit()">Edit</a></li>
                            <li><a href="" ng-click="restaurantsList()">Restaurants</a></li>
                            <li><a href="" ng-click="chainsList()">Chains</a></li>
                            <li><a href="" ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

<div>

    <div class="container">
        <div class="row empty_row">

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ng-click="createNew()">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Chain</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="chain in chains">
                <td><a href="#/editchain/{{chain.id}}">{{chain.id}}</a></td>
                <td>{{chain.name}}</td>
                <td>
                    <button type="submit"
                            ng-click="edit(chain.id)"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="delete(chain.id)"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
